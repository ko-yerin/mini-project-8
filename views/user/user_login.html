<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クレヨンしんちゃん公式のインターネット通販サイト「クレヨンしんちゃん公式オンラインショップ」。しんちゃんをはじめ、シロやぶりぶりざえもんなどのキャラクターグッズが揃っています!</title>
    <link href="/css/user/user_login.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="wrap">
        <h1 id="login_title">
            ログイン
        </h1>
        <div class="user_login">
            <form method="post" action="/user/login">
                <ul class="main">
                    <li> 
                        <input style="margin-bottom: 20px;" type="text" name="userid" id="userid" placeholder="ID"><br>
                        <input style="margin-bottom: 10px;" type="password" name="userpw" id="userpw" placeholder="パスワード">
                    </li>
                </ul>
                <input class="login_btn" type="submit" value="ログイン">
            </form>
        </div>
    </div>
</body>
</html>
