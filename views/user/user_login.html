<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/css/user/user_login.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h2 id="login_title">
        로그인
    </h2>
    <div class="user_login">
        <form method="post" action="/user/login">
            <ul>
                <li>
                    아이디 <input type="text" name="userid" id="userid" placeholder="아이디를 입력해주세요"><br>
                    비밀번호 <input type="password" name="userpw" id="userpw" placeholder="비밀번호를 입력해주세요">
                </li>
            </ul>
            <input class="login_btn" type="submit" value="로그인">
        </form>
    </div>
</body>
</html>
