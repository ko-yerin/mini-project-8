<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>내프로필</h1>
    {% for item in content %}
    <ul>
        <li>
            이름 {{ item.username }}
        </li>
        <li>
            별명 {{ item.nickname }}
        </li>
        <li>
            성별 {{ item.gender }}
        </li>
        <li>
            주소 {{ item.address }}
        </li>
        <li>
            이메일 {{ item.email }}
        </li>
        <li>
            핸드폰번호 {{ item.tell }}
        </li>
        <li>
            생일 {{ item.birth }}
        </li>
    </ul>
    {%  endfor %}
</body>
</html>
