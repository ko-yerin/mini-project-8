<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クレヨンしんちゃん公式のインターネット通販サイト「クレヨンしんちゃん公式オンラインショップ」。しんちゃんをはじめ、シロやぶりぶりざえもんなどのキャラクターグッズが揃っています!</title>
    <link href="/css/admin/user_list.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="wrap">
        <div>
            <!-- <div><a href="">管理</a></div> -->
        </div>
        <div id="logout_group">
            <button id="logout_btn"><a href="/logout">ログアウト</a></button>
        </div>
        <div>
            <div>
                <h1 id="user_title">見る</h1>
            </div>
        </div>
        <div class="main_content"> 
            <table class="user_table">
                <tr>
                    <th>ID</th>
                    <th>名前</th>
                    <th>ニックネーム</th>
                    <th>性別</th>
                    <th>携帯番号</th>
                    <th>住所</th>
                    <th>Email</th>
                    <th>level</th>
                    <th>active</th>
                    <th>レベル設定</th>
                    <th>活動停止</th>
                    <th></th>
                </tr>
                {% for item in content %}
                <tr>
                    <form action="/admin/userLevelUpdate" method="post">
                    <!-- <td>{{item.idx}}</td> -->
                        <td>{{item.userid}}</td>
                        <td><input name="userid" value="{{item.userid}}" style="display: none;"> 
                            <a href="/admin/userView?userid={{item.userid}}">{{ item.username}}</a></td>
                        <td>{{item.nickname}}</td>
                        <td>{{item.gender}}</td>
                        <td>{{item.tell}}</td>
                        <td>{{item.address}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.level}}</td>
                        <td>{{item.active}}</td>
                        <td>
                            <select name="level">
                                <option value="2">管理者</option>
                                <option value="3">会員</option>
                            </select>
                        </td>                     
                        <td>
                            <select name="active" >
                                <option value="1" >活性化</option>
                                <option value="0">非活性化</option>
                            </select>
                        </td>
                        <td>
                            <div id="btn_group">
                                <button id="edit_btn" type="submit">保存</button>
                            </div>
                        </td> 
                </form>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
