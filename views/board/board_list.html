<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クレヨンしんちゃん公式のインターネット通販サイト「クレヨンしんちゃん公式オンラインショップ」。しんちゃんをはじめ、シロやぶりぶりざえもんなどのキャラクターグッズが揃っています!</title>
    <link href="/css/board/board_list.css" rel="stylesheet" type="text/css">
</head>
<body>
<!-- <body style="background-color: #EAF6F6;"> -->
    <div id="wrap">
        <h1 id="LOGO">
            <a href="/">
                <img src="/img/짱구로고이거로.png">
            </a>
        </h1>
        <h1 id="list_title">
            リスト
        </h1>
        <div id="main_content">
            <table class="list_table">
                <tr>
                    <th>番号</th>
                    <th>タイトル</th>
                    <th>作者</th>
                    <th class="table_date">内容</th>
                </tr>
                
                {% for item in content %}
                <!-- 이건 리스트처럼 반복문에만 쓰이는 거다!!!! -->
                <tr>
                    <td>{{ item.idx }}</td>
                    <td><a href = "/board/view?idx={{item.idx}}">{{ item.subject }}</a></td>
                    <td>{{ item.nickname }}</td>
                    <td class="table_date">{{ item. date }}</td>
                </tr>
                {% endfor %}
            </table>
            <div id="btn_group">
                <button id="write_btn"><a href="/board/write">書く</a></button>
            </div>
        </div>   
    </div>  
</body>
</html>
