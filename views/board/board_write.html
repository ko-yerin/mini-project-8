<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/css/board/board_write.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1 id="LOGO">
        <a href="/">logo</a>
    </h1>
    <h2 id="write_title">글쓰기</h2>
    <div class="board_write">
        <form method="post" action="/board/write">
            <ul>
                <li>
                    제목:<input type="text" name="subject">
                </li>
                <li>
                    작성자:<input type="text" name="nickname">
                </li>
                <li>
                    내용:<input type="content" name="story">
                </li>
            </ul>
            <button id="back_list_btn"><a href="/board/list">뒤로가기</a></button>
            <input type="submit" value="글쓰기">
        </form>
    </div>  
</body>
</html>
